<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <br>
  <br>
  <!-- Header -->
  <header><h3>SPLITTER</h3></header>

  <br>
  <br>
  <br>
  <!-- Container -->
  <div class="container">
    <div class="row mainrow">

      <!-- Left Card -->

  <!--Bill input-->
  <div class="col-md-6 leftcard">
  
        <div id="billsection">
          <form action="">
            <label for="">Bill</label>
            <br>
            <input id="bill" class="input" type="number" placeholder="$">
            <div id="billwarn"></div>
          </form>
          
        </div>

    
 
  <!--Tip buttons-->
 <br>
        <div id="buttoncard">
          <form action="">
            <label for="">Select Tip %</label>
            <br>

            <div class="row buttonsleftdiv">
              <div class="row">
              <div class="col-md-4"><button class="btn btn1" id="0.05" type="button">5%</button></div>
            <div class="col-md-4"><button class="btn btn1" id="0.1" type="button">10%</button"></div>
            <div class="col-md-4"><button class="btn btn2" id="0.15" type="button">15%</button></div>
          </div>


            <div class="row">
            <div class="col-md-4"><button class="btn btn1" id="0.25" type="button">25%</button></div>
            <div class="col-md-4"><button class="btn btn1" id="0.5" type="button">50%</button></div>
            <div class="col-md-4"><button class="btn btn3"id="custombtn" type="button">Custom</button></div>
          </div>
        </div>
          </form>
        </div>

    

<!--Number of People Input-->

       
          <div>
          <form action="">
            <label for="">Number of People</label>
            <br>
            <input class="input" type="number" id="people">
            <div id="peoplewarn"></div>
          </form>
          <br>
        </div>
    </div>

  
    <!-- Right Card -->
  <div class="col-md-6 rightcard">

        <br>
<!--Tip amount-->
        <div class="card-body">
          <div class="row">
            <div class="col-md-6"><h5>Tip Amount</h5>
              <h7>/ person</h7></div>
            <div class="col-md-6"><h1 id="tipamount">$</h1>
            </div>
          </div>
  </div>
    
    <br>
 <!--Total amount-->
        <div class="card-body">
          <div class="row">
            <div class="col-md-6"><h5>Total</h5>
              <h7>/ person</h7></div>
            <div class="col-md-6"><h1 id="totalamount">$</h1>
            </div>
          </div>
        </div>


      
    <br>
    <br>
    <br>
    <br>
    <br>
 <!--Reset button-->
          <div class="card-body resetbtn">
            <button class="btn btn4"id="resetbtn">RESET</button>
            

    </div>
  </div>
</div>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
